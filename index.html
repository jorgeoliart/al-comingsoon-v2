<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Astral Lingua - ready to launch</title>
    </head>
    <body>
        <!-- content of the page -->
         <header>
            <img src="/src/assets/logo.png" alt="Astral Lingua isotype" class="logo">
         </header>
         
         <main class="main-content">

            <section class="hero">
                <div class="logotype">
                    <img src="/src/assets/logotipo.png" alt="Complete logo of Astral Lingua">
                </div>
                <p class="subtitle">Personalised language instruction for motivated learners of English and Spanish, at every stage.</p>
                <p class="launch-text">&gt; IGNITING SOON &lt;</p>
            </section>
            
            <section class="cta">
                <img src="/src/assets/rocket.png" alt="Rocket illustration" class="rocket">
                <div class="cta-button">
                    <p>Your journey</br> starts here</p>
                    <button class="power-button">
                        <img src="/src/assets/power-icon.png" alt="Power icon">
                    </button>
                </div>                
            </section>

            <!-- Contact form (initially hidden oaks)-->
            <section class="contact-form" style="display:none;">
              <h2>Learn about our programs</h2>
              <form id="contactForm">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="message">Tell us what you're interested in:</label>
                  <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Get in touch</button>
                <button type="back" class="back-button">Go back</button>
              </form>
            </section>
         </main>

         <footer class="site-footer">
            @Astral Lingua 2025<br>
            Powered by Chuskilife
         </footer>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
